openapi: 3.0.0
servers:
  - url: 'http://petstore.swagger.io/v2'
info:
  description: >-
    This is a sample server Petstore server. For this sample, you can use the api key
    `special-key` to test the authorization filters.
  version: 1.0.0
  title: OpenAPI Petstore
  license:
    name: Apache-2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: pet
    description: Everything about your Pets
paths:
  /pet:
    get:
      tags:
        - pet
      summary: Finds Pets by status
      description: Multiple status values can be provided with comma separated strings
      operationId: findPetsByStatus
      parameters:
        - $ref: "#/components/parameters/ParamQ_JsonFilter"  
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
        '400':
          description: Invalid status value


components:
  parameters:
    ParamQ_JsonFilter:
      description: |
        'A JSON based query parameter logical and conditional filter.
        It supports the following Logical operators: 
         - "AND"
         - "OR"
         - "NOT"
        And supports the following Conditional operators:
         - "EQ"  - Equals to
         - "LT"  - Less than
         - "GT"  - Greater than   
         - "LTE" - Less than or equal to
         - "GTE" - Greater than or equal to   
        '
      in: query
      name: filter
      required: false
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Criteria"
      examples:
        withAnd: 
          value: {"AND":[{"GTE":{"field1":"10"}},{"LT":{"field2":"20"}}]}
        withOr: 
          value: {"OR":[{"GTE":{"field1":"10"}},{"LT":{"field2":"20"}}]}
        withNot: 
          value: {"NOT":[{"GTE":{"field1":"10"}},{"LT":{"field2":"20"}}]}
    
  requestBodies:
    Pet:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Pet'
        application/xml:
          schema:
            $ref: '#/components/schemas/Pet'
      description: Pet object that needs to be added to the store
      required: true

