    AbstractLogicalExpression:  
      type: object
      # note that this discriminator is aimed to the models that extends it using allOf.
      discriminator:
        propertyName: operator
      required:
        - operator
      properties:
        operator:
          type: string
        criterias:
          type: array
          items:
            $ref: "#/components/schemas/Criteria"
          minimum: 1  
        
    LogicalExpressionAnd:
      allOf:
        - $ref: "#/components/schemas/AbstractLogicalExpression"
      type: object
      required:
        - operator
      properties:
        operator:
          type: string
          readOnly: true
          default: AND

    LogicalExpressionOr:
      allOf:
        - $ref: "#/components/schemas/AbstractLogicalExpression"
      type: object
      required:
        - operator
      properties:
        operator:
          type: string
          readOnly: true
          default: OR

    LogicalExpressionNot:
      allOf:
        - $ref: "#/components/schemas/AbstractLogicalExpression"
      type: object
      required:
        - operator
      properties:
        operator:
          type: string
          readOnly: true
          default: NOT
  
    Category:
      title: Pet category
      description: A category for a pet
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          pattern: '^[a-zA-Z0-9]+[a-zA-Z0-9\.\-_]*[a-zA-Z0-9]+$'
      xml:
        name: Category
    Tag:
      title: Pet Tag
      description: A tag for a pet
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        expression:  
          $ref: "#/components/schemas/LogicalExpression"
      xml:
        name: Tag
    Pet:
      title: a Pet
      description: A pet for sale in the pet store
      type: object
      required:
        - name
        - photoUrls
      properties:
        id:
          type: integer
          format: int64
        category:
          $ref: '#/components/schemas/Category'
        name:
          type: string
          example: doggie
        photoUrls:
          type: array
          xml:
            name: photoUrl
            wrapped: true
          items:
            type: string
        tags:
          type: array
          xml:
            name: tag
            wrapped: true
          items:
            $ref: '#/components/schemas/Tag'
        status:
          type: string
          description: pet status in the store
          enum:
            - available
            - pending
            - sold
      xml:
        name: Pet
    
